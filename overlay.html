<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chat - Overlay</title>
    <link href="assets/css/overlay.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="overlay_avatar"></div>
<div id="overlay_username"></div>
<div id="overlay_message"></div>

<script src="assets/js/jquery_351.min.js"></script>
<script src="assets/js/overlay.js"></script>
<script>
    // Check every second if a new message has been clicked.
    setInterval(function () {
        if (localStorage.getItem('Clicked_Usermsg') !== document.getElementById('overlay_message').innerHTML) {
            $("body").css('display', 'block');
            $("#overlay_username").empty();
            $("#overlay_message").empty();
            $("#overlay_avatar").empty();
            getInfo(localStorage.getItem('Clicked_Username').toLowerCase(), function (data) {
                $("<img class='image logo' src='" + data.data[0]['profile_image_url'] + "' alt=''/>").appendTo("#overlay_avatar");
            });
            document.getElementById('overlay_username').innerHTML = localStorage.getItem('Clicked_Username');
            document.getElementById('overlay_message').innerHTML = localStorage.getItem('Clicked_Usermsg');
        }
        if (localStorage.getItem('Clicked_Username') === '') {
            $("body").css('display', 'none');
        }
    }, 1000);
</script>
</body>
</html>
