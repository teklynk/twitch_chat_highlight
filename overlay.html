<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Twitch Chat Highlight - Overlay</title>
    <link href="assets/css/overlay.css" rel="stylesheet" type="text/css">
</head>
<body style="display: none;">

<div id="overlay_avatar"></div>
<div id="overlay_username"></div>
<div id="overlay_message"></div>

<script src="assets/js/jquery_351.min.js"></script>
<script src="assets/js/overlay.js"></script>
<script>
    // Check if a new message has been added to localStorage.
    setInterval(function () {
        if (localStorage.getItem(channelName + '_Clicked_Usermsg') !== document.getElementById('overlay_message').innerHTML) {

            getInfo(localStorage.getItem(channelName + '_Clicked_Username').toLowerCase(), function (data) {
                document.getElementById('overlay_avatar').innerHTML = "<img class='image logo' src='" + data.data[0]['profile_image_url'] + "' alt=''/>";
            });

            document.getElementById('overlay_username').innerHTML = localStorage.getItem(channelName + '_Clicked_Username');
            document.getElementById('overlay_message').innerHTML = localStorage.getItem(channelName + '_Clicked_Usermsg');

            $("body").fadeIn();

        }

        if (localStorage.getItem(channelName + '_Clicked_Username') === '') {

            $("body").hide();
            $("#overlay_avatar").empty();
            $("#overlay_username").empty();
            $("#overlay_message").empty();

        }
    }, 500);
</script>
</body>
</html>
